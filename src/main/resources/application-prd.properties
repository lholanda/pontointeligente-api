# Desabilita/Habilita Flyway migration
#spring.flyway.enabled=true
spring.flyway.enabled=false


# configura banco in memory H2
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:mem:pontoeletronico_testdb;
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console




## Configuracao do JPA e Hibernate
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create

propertiesInfo=Informacoes de application-prd.properties
